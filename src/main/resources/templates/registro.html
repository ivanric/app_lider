<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/}">Registro
							e Inicio de Sesion</a></li>

				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div th:if=${param.exito}>
					<div class="alert alert-info">Se ha registrado exitosamente a
						la aplicación</div>

				</div>
				<h1>Regístrate</h1>
				<form th:action="@{/registro}" method="post" th:object="${usuario}">
					<div class="mb-3">
						<label class="form-label" for="nombre">Nombre :</label> <input
							id="nombre" type="text" class="form-control" th:field="*{nombre}"
							required="required" autofocus="autofocus">
					</div>

					<div class="mb-3">
						<label class="form-label" for="apellido">Apellido :</label> <input
							id="apellido" class="form-control" th:field="*{apellido}"
							required="required" autofocus="autofocus">
					</div>
					<div class="mb-3">
						<label class="form-label" for="email">Email :</label> <input
							id="email" type="email" class="form-control" th:field="*{email}"
							required="required" autofocus="autofocus">
					</div>
					<div class="mb-3">
						<label class="form-label" for="password">Password :</label> <input
							id="password" type="password" class="form-control" th:field="*{password}"
							required="required" autofocus="autofocus">
					</div>
					
						<button type="submit" class="btn btn-primary">Registrar</button>
						<span>Si estas registrado <a  th:href="@{/login}">Iniciar Sesion</a>  </span>
					

				</form>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>

</body>
</html>
